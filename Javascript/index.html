<!DOCTYPE html>
<html>
<head>
  <title>themoviedb-api-javascript</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="header">
    <h1 onclick="hideResults()">Movie Search</h1>
    <span id="subtitle">powered by themoviedb</span>
  </div><!--end of header-->  

  <div id="main-container">
    <div id="search-container">
      <input type="search" id="movieSearchBox" placeholder="Search for a movie">
      <button id="searchButton" onclick="searchForMovies()">Search</button>
    </div><!--end of search-container-->
    <div id="results-container"></div>
  </div><!--end of main-container-->  

  <div id="footer">This site uses the <a href="https://www.themoviedb.org/">TMDb API</a> but is not endorsed or certified by TMDb.</div><!--end of footer-->
<script type="text/javascript" src="app.js"></script>
</body>
</html>
